<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Hall Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .light-mode {
            background: linear-gradient(120deg, #6fa8dc 0%, #a4d4f9 100%);
            color: #333;
        }
        .dark-mode {
            background: linear-gradient(120deg, #0a1a20 0%, #1c3238 50%, #254a59 100%);
            color: #fff;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="mode-toggle">
        <button id="modeToggle" class="btn btn-outline-primary">ðŸŒ™</button>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="text-center mb-4">
                    <h1>Digital Hall Pass</h1>
                </div>
                <div class="form-container mx-auto">
                    <form id="hallPassForm">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Student Name:</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="form-label">Destination:</label>
                            <select class="form-select" id="destination" required>
                                <option value="">Select a destination</option>
                                <option value="restroom">Restroom</option>
                                <option value="office">Main Office</option>
                                <option value="nurse">Nurse's Office</option>
                                <option value="library">Library</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="action" class="form-label">Action:</label>
                            <select class="form-select" id="action" required>
                                <option value="">Select an action</option>
                                <option value="sign_out">Sign Out</option>
                                <option value="sign_in">Sign In</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const body = document.body;
        const modeToggle = document.getElementById('modeToggle');

        modeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
            modeToggle.textContent = body.classList.contains('dark-mode') ? 'ðŸŒ™' : 'â˜€ï¸';
        });

        document.getElementById('hallPassForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentName = document.getElementById('studentName').value;
            const destination = document.getElementById('destination').value;
            const action = document.getElementById('action').value;
            const time = new Date().toLocaleTimeString();

            const hallPassData = {
                studentName,
                destination,
                time,
                action
            };

            // Send data to teacher's website
            fetch('https://teacher-website.com/api/hallpass', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(hallPassData),
            })
            .then(response => response.json())
            .then(data => {
                alert(`Successfully ${action === 'sign_out' ? 'signed out' : 'signed in'}!`);
                // Reset form
                e.target.reset();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
